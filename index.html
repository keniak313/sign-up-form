<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <container>
        <section id="left">
            <div id="logo">
                <h1>TITLE</h1>
            </div>
        </section>
        <section id="right">
            <row>
                <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</h3>
            </row>
            <row id="mid">
                <h2>Let's do this!</h3>
                <form action="#" method="post" id="signup">
                    <div id="row">
                        <div id="field">
                            <label for="first_name">First name</label>
                            <input type="text" id="first_name" name="first_name" minlength="3" required>
                        </div> 
                        <div id="field">
                            <label for="last_name">Last name</label>
                            <input type="text" id="last_name" name="last_name" minlength="3" required>
                        </div> 
                    </div>
                    <div id="row">
                        <div id="field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div> 
                        <div id="field">
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" name="phone" minlength="9" required>
                        </div>
                    </div>
                    <div id="row">
                        <div id="field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="5" required>
                        </div> 
                        <div id="field">
                            <label for="confirm_password">Confirm password</label>
                            <input type="password" id="confirm_password" name="confirm_password" minlength="5" required>
                        </div> 
                    </div> 
                </form>
            </row>
            <row>
                <button type="submit" form="signup">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </row>
        </section>
    </container>
</body>
</html>
